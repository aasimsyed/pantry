name: Build and Deploy iOS App

# On push to main/master (when mobile changes): build locally with Xcode and upload to TestFlight.
# Requires GitHub secrets: APPLE_ID, APPLE_APP_SPECIFIC_PASSWORD.
on:
  push:
    branches:
      - main
      - master
    paths:
      - 'mobile/**'
      - '.github/workflows/build-mobile-ios.yml'
  workflow_dispatch:
    inputs:
      build_number:
        description: 'Build number (leave empty to use app.json)'
        required: false
        type: string

jobs:
  build-and-submit:
    name: Build iOS (Xcode) and Submit to TestFlight
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install mobile dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Update build number (manual run only)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_number != ''
        working-directory: ./mobile
        run: |
          BUILD_NUMBER="${{ github.event.inputs.build_number }}"
          node -e "const fs = require('fs'); const c = require('./app.json'); c.expo.ios.buildNumber = '$BUILD_NUMBER'; fs.writeFileSync('app.json', JSON.stringify(c, null, 2));"
          echo "Set build number to $BUILD_NUMBER"

      - name: Build and upload to TestFlight
        working-directory: ./mobile
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: bash build-ios.sh
