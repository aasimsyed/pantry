name: Build and Deploy iOS App

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'mobile/**'
      - '.github/workflows/build-mobile-ios.yml'
  workflow_dispatch:
    inputs:
      build_number:
        description: 'Build number (leave empty to auto-increment)'
        required: false
        type: string

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  build-and-submit:
    name: Build iOS and Submit to TestFlight
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Configure EAS
        working-directory: ./mobile
        run: eas login --non-interactive --token ${{ secrets.EXPO_TOKEN }}

      - name: Update build number (if provided)
        if: ${{ github.event.inputs.build_number != '' }}
        working-directory: ./mobile
        run: |
          BUILD_NUMBER="${{ github.event.inputs.build_number }}"
          # Update build number in app.json using node or sed
          node -e "const fs = require('fs'); const config = JSON.parse(fs.readFileSync('app.json')); config.expo.ios.buildNumber = '$BUILD_NUMBER'; fs.writeFileSync('app.json', JSON.stringify(config, null, 2));"
          echo "Updated build number to $BUILD_NUMBER"

      - name: Build iOS app
        working-directory: ./mobile
        run: |
          eas build --platform ios \
            --profile production \
            --non-interactive

      - name: Submit to TestFlight
        working-directory: ./mobile
        run: |
          eas submit --platform ios \
            --non-interactive \
            --latest

      - name: Show build status
        working-directory: ./mobile
        run: |
          echo "Build completed! Check status at:"
          eas build:list --platform ios --limit 1
