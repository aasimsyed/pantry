# axe DevTools Linter â€” accessibility audit on pull requests
# Requires repo secret: AXE_LINTER_API_KEY (get from https://axe.deque.com/axe-devtools-linter/trial)
name: axe Accessibility Linter

on:
  pull_request:
    paths:
      - 'mobile/**'
      - 'axe-linter.yml'
      - '.github/workflows/axe-linter.yml'

permissions:
  contents: read
  pull-requests: read

jobs:
  axe-lint:
    name: axe DevTools Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run axe DevTools Linter
        uses: dequelabs/axe-linter-action@v1
        with:
          api_key: ${{ secrets.AXE_LINTER_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
