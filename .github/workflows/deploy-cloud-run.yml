name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
      - master
  # Only run on pushes, not PRs (secrets not available from forks)
  workflow_dispatch:  # Allow manual trigger

env:
  PROJECT_ID: pantry-manager-416004
  SERVICE_NAME: pantry-api
  REGION: us-south1
  IMAGE_NAME: gcr.io/pantry-manager-416004/pantry-api

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only deploy on pushes to main/master, not PRs
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
        # Fail fast if secret is missing
        continue-on-error: false

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:$GITHUB_SHA -t $IMAGE_NAME:latest .

      - name: Push Docker image to GCR
        run: |
          docker push $IMAGE_NAME:$GITHUB_SHA
          docker push $IMAGE_NAME:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE_NAME:$GITHUB_SHA \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300 \
            --max-instances 10 \
            --min-instances 0

      - name: Show deployment URL
        run: |
          gcloud run services describe $SERVICE_NAME \
            --platform managed \
            --region $REGION \
            --format 'value(status.url)'
