# Recipe Box Screen Test - For Expo Go
# Use this when testing with Expo Go app

appId: host.exp.Exponent
---
- launchApp
# Wait a bit for Expo Go to load
- waitForAnimationToEnd:
    timeout: 3000
# Expo Go opens to project selector - tap our app to open it
- runFlow:
    when:
      visible: "Smart Pantry AI"
    commands:
      - tapOn: "Smart Pantry AI"
      - waitForAnimationToEnd:
          timeout: 5000
# Wait for app to load - check if already logged in or need to log in
- runFlow:
    when:
      visible: "Smart Pantry"
    commands:
      # Already logged in, continue to home screen assertions below
      - assertVisible:
          id: "home-title"
# If not already logged in, do login flow
- runFlow:
    when:
      visible: "Sign In"
    commands:
      - tapOn:
          id: "email-input"
      - waitForAnimationToEnd:
          timeout: 2000
      - setClipboard: "admin@pantry.com"
      - pasteText
      - tapOn:
          id: "password-input"
      - waitForAnimationToEnd:
          timeout: 2000
      - setClipboard: "Admin12345"
      - pasteText
      - waitForAnimationToEnd:
          timeout: 1000
      - hideKeyboard
      - tapOn:
          id: "login-button"
      - extendedWaitUntil:
          visible: "Smart Pantry"
          timeout: 15000
# Dismiss iCloud "Save Password?" dialog if it appears
- runFlow:
    when:
      visible: "Not Now"
    commands:
      - tapOn: "Not Now"
# Navigate to Recipe Box
- assertVisible:
    id: "home-title"
- tapOn:
    id: "quick-action-recipebox"
- assertVisible:
    id: "recipe-box-title"
# Test empty state (if no recipes saved)
- runFlow:
    when:
      visible: "No Recipes Yet"
    commands:
      - assertVisible: "No Recipes Yet"
      - assertVisible:
          id: "empty-recipe-box-button"
      - tapOn:
          id: "empty-recipe-box-button"
      - assertVisible:
          id: "recipes-title"
      # Navigate back
      - tapOn:
          id: "tab-recipe-box"
# Test with saved recipes (if any exist)
- runFlow:
    when:
      visible: "min prep"
    commands:
      # Verify recipe cards are visible
      - assertVisible:
          id: "recipe-box-title"
      # If recipes exist, verify they're displayed
      # Note: Specific recipe IDs depend on what's saved
