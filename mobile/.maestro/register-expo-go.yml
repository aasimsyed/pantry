# Registration Flow Test - For Expo Go
# Use this when testing with Expo Go app

appId: host.exp.Exponent
---
- launchApp
# Wait a bit for Expo Go to load
- waitForAnimationToEnd:
    timeout: 3000
# Expo Go opens to project selector - tap our app to open it
- runFlow:
    when:
      visible: "Smart Pantry AI"
    commands:
      - tapOn: "Smart Pantry AI"
      - waitForAnimationToEnd:
          timeout: 5000
# Wait for app to load - could be login screen or home screen
- extendedWaitUntil:
    visible: "Sign In"
    timeout: 10000
    # If login screen doesn't appear, try checking for home screen
- runFlow:
    when:
      visible: "Smart Pantry"
    commands:
      # Already logged in, navigate to register from home
      - tapOn:
          id: "logout-button"
      - waitForAnimationToEnd:
          timeout: 2000
      - extendedWaitUntil:
          visible: "Sign In"
          timeout: 5000
# Now we should be on login screen
- assertVisible:
    id: "login-title"
# Navigate to registration
- tapOn:
    id: "register-link"
- assertVisible:
    id: "register-title"
- assertVisible: "Email"
- assertVisible: "Password"
# Fill in registration form
- tapOn:
    id: "email-input"
- inputText: "newuser@example.com"
- tapOn:
    id: "password-input"
- inputText: "securepassword123"
- tapOn:
    id: "register-button"
# Handle result (success or error)
- runFlow:
    when:
      visible: "Smart Pantry"
    commands:
      - assertVisible:
          id: "home-title"
# Dismiss iCloud "Save Password?" dialog if it appears
- runFlow:
    when:
      visible: "Not Now"
    commands:
      - tapOn: "Not Now"
# If registration failed, error message should be visible
- runFlow:
    when:
      visible: "Registration failed"
    commands:
      - assertVisible: "Registration failed"
      # If registration failed, we're still on register screen, can navigate to login
      - tapOn:
          id: "login-link"
