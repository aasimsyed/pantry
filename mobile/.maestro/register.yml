# Registration Flow Test
# Tests the user registration functionality

appId: com.aasimsyed.smartpantry
---
- launchApp
- assertVisible:
    id: "login-title"
# Navigate to registration
- tapOn:
    id: "register-link"
- assertVisible:
    id: "register-title"
- assertVisible: "Email"
- assertVisible: "Password"
# Fill in registration form
- tapOn:
    id: "email-input"
- inputText: "newuser@example.com"
- tapOn:
    id: "password-input"
- inputText: "securepassword123"
- tapOn:
    id: "register-button"
# Handle result (success or error)
- runFlow:
    when:
      id: "home-title"
    commands:
      - assertVisible:
          id: "home-title"
# If registration failed, error message should be visible
- runFlow:
    when:
      visible: "Registration failed"
    commands:
      - assertVisible: "Registration failed"
      # If registration failed, we're still on register screen, can navigate to login
      - tapOn:
          id: "login-link"
