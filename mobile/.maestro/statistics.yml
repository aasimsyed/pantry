# Statistics Screen Test
# Tests statistics display
# Note: Assumes user is logged in

appId: com.aasimsyed.smartpantry
---
- launchApp
# Wait for app to load - if on login screen, wait for home
- runFlow:
    when:
      visible: "Sign In"
    commands:
      - extendedWaitUntil:
          visible: "Smart Pantry"
          timeout: 5000
# Navigate to Statistics via quick action
- assertVisible:
    id: "home-title"
- tapOn:
    id: "quick-action-statistics"
# Verify Statistics screen loaded
- assertVisible:
    id: "statistics-title"
# Verify statistics elements are displayed
- assertVisible: "Pantry Statistics"
# Note: Specific statistics depend on data
# Statistics cards should be visible if data exists
# Navigate back
- tapOn: "Main"
