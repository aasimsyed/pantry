# Navigation Test - For Expo Go
# Use this when testing with Expo Go app

appId: host.exp.Exponent
---
- launchApp
# Wait a bit for Expo Go to load
- waitForAnimationToEnd:
    timeout: 3000
# Expo Go opens to project selector - tap our app to open it
- runFlow:
    when:
      visible: "Smart Pantry AI"
    commands:
      - tapOn: "Smart Pantry AI"
      - waitForAnimationToEnd:
          timeout: 5000
# Wait for app to load - check if we're on login or home screen
- extendedWaitUntil:
    visible: "Sign In"
    timeout: 10000
    # If login screen doesn't appear, check for home screen
- runFlow:
    when:
      visible: "Smart Pantry"
    commands:
      # Already logged in, skip to home screen
      - assertVisible:
          id: "home-title"
      - stopFlow
# When on login screen, log in first (admin test user)
- runFlow:
    when:
      visible: "Sign In"
    commands:
      - tapOn:
          id: "email-input"
      - waitForAnimationToEnd:
          timeout: 2000
      - setClipboard: "admin@pantry.com"
      - pasteText
      - tapOn:
          id: "password-input"
      - waitForAnimationToEnd:
          timeout: 2000
      - setClipboard: "Admin12345"
      - pasteText
      - waitForAnimationToEnd:
          timeout: 1000
      - hideKeyboard
      - tapOn:
          id: "login-button"
      - extendedWaitUntil:
          visible: "Smart Pantry"
          timeout: 15000
# Dismiss iCloud "Save Password?" dialog if it appears
- runFlow:
    when:
      visible: "Not Now"
    commands:
      - tapOn: "Not Now"
# Verify we're on home screen
- assertVisible:
    id: "home-title"
# Navigate to Inventory tab using bottom navigation
- tapOn:
    id: "tab-inventory"
- assertVisible: "Inventory"
# Navigate to Recipes tab using bottom navigation
- tapOn:
    id: "tab-recipes"
- assertVisible:
    id: "recipes-title"
# Navigate to Recipe Box tab using bottom navigation
- tapOn:
    id: "tab-recipe-box"
- assertVisible:
    id: "recipe-box-title"
# Navigate back to Home tab using bottom navigation
- tapOn:
    id: "tab-home"
# Verify we're back on home screen
- assertVisible:
    id: "home-title"
