# Recipe Detail Screen Test - For Expo Go
# Use this when testing with Expo Go app

appId: host.exp.Exponent
---
- launchApp
# Wait a bit for Expo Go to load
- waitForAnimationToEnd:
    timeout: 3000
# Expo Go opens to project selector - tap our app to open it
- runFlow:
    when:
      visible: "Smart Pantry AI"
    commands:
      - tapOn: "Smart Pantry AI"
      - waitForAnimationToEnd:
          timeout: 5000
# Wait for app to load - check if we're on login or home screen
- extendedWaitUntil:
    visible: "Sign In"
    timeout: 10000
    # If login screen doesn't appear, check for home screen
- runFlow:
    when:
      visible: "Smart Pantry"
    commands:
      # Already logged in, skip to home screen
      - assertVisible:
          id: "home-title"
# When on login screen, log in first (admin test user)
- runFlow:
    when:
      visible: "Sign In"
    commands:
      - tapOn:
          id: "email-input"
      - waitForAnimationToEnd:
          timeout: 2000
      - setClipboard: "admin@pantry.com"
      - pasteText
      - tapOn:
          id: "password-input"
      - waitForAnimationToEnd:
          timeout: 2000
      - setClipboard: "Admin12345"
      - pasteText
      - waitForAnimationToEnd:
          timeout: 1000
      - hideKeyboard
      - tapOn:
          id: "login-button"
      - extendedWaitUntil:
          visible: "Smart Pantry"
          timeout: 15000
# Dismiss iCloud "Save Password?" dialog if it appears
- runFlow:
    when:
      visible: "Not Now"
    commands:
      - tapOn: "Not Now"
# Navigate to Recipe Box first (to find a recipe)
- assertVisible:
    id: "home-title"
- tapOn:
    id: "quick-action-recipebox"
- assertVisible:
    id: "recipe-box-title"
# If recipes exist, open the first one
- runFlow:
    when:
      visible: "View"
    commands:
      # Tap the first "View" button
      - tapOn: "View"
      # Verify recipe detail screen loaded
      - assertVisible:
          id: "recipe-detail-title"
      # Verify recipe details are visible
      - assertVisible:
          id: "recipe-detail-description"
      # Test servings slider (if it's a saved recipe)
      - runFlow:
          when:
            visible: "Scale Recipe"
          commands:
            - assertVisible:
                id: "recipe-servings-slider"
            - assertVisible:
                id: "servings-decrease"
            - assertVisible:
                id: "servings-reset"
            - assertVisible:
                id: "servings-increase"
      # Test edit notes & rating button (if it's a saved recipe)
      - runFlow:
          when:
            visible: "Edit Notes & Rating"
          commands:
            - tapOn:
                id: "edit-notes-rating-button"
            - assertVisible:
                id: "edit-notes-cancel"
            - assertVisible:
                id: "edit-notes-save"
            - tapOn:
                id: "edit-notes-cancel"
      # Navigate back
      - tapOn: "Main"
# If no recipes, verify empty state
- runFlow:
    when:
      visible: "No Recipes Yet"
    commands:
      - assertVisible: "No Recipes Yet"
