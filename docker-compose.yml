# Docker Compose for local development or self-hosting
# Usage: docker-compose up -d   (or: docker compose up -d)

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://pantry_user:pantry_pass@db:5432/pantry_db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - AI_PROVIDER=${AI_PROVIDER:-openai}
      - AI_MODEL=${AI_MODEL:-gpt-4-turbo-preview}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      - db
    volumes:
      - ./cache:/app/cache  # For diskcache
      - ./images:/app/images  # For image storage (optional)
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=pantry_user
      - POSTGRES_PASSWORD=pantry_pass
      - POSTGRES_DB=pantry_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"   # 5433 on host to avoid conflict with system Postgres on 5432
    restart: unless-stopped

volumes:
  postgres_data:

